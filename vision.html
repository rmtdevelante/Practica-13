<!DOCTYPE html><!--Esta línea declara que el documento es un documento HTML5.-->
<html lang="es"><!--Abre el elemento raíz <html> y establece el idioma de la página en español (lang="es").-->
    <head><!--Abre la sección del encabezado del documento, donde se colocan metadatos y enlaces a recursos externos.-->
        <meta charset="UTF-8"><!--Define la codificación de caracteres del documento como UTF-8, que es una 
        codificación de caracteres ampliamente compatible que incluye una amplia gama de caracteres.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Establece las propiedades de la vista
         del navegador para que el ancho del contenido coincida con el ancho del dispositivo y establece el nivel de 
         zoom inicial en 1.0, lo que significa que la página se mostrará a su tamaño normal cuando se cargue por 
         primera vez.-->
        <link rel="stylesheet" href="CSS/Style.css"><!--Enlaza una hoja de estilos externa llamada "Style.css" que se 
        encuentra en el directorio "CSS" del proyecto. Esto permite aplicar estilos CSS al documento HTML.-->
